        <h3>
        </h3>
        
        <h4>
        SYMPTOMS    
        </h4>
        <p>
Will be two clear points of damage, one where the electric charge entered, and there other where it exited the body.
        </p>
        
        <h4>
        TREATMENT    
        </h4>

DON'T use water. Wrap in dry gauze. Burns of this type are often third degree, due to their severity.
