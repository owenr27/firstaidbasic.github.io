        <h2>
        Seizure (Absent)    
        </h2>
        
        <h3>
        Temporary Loss of Consciousness
        </h3>
        
        <h4>
        SYMPTOMS    
        </h4>
        <p>
Victim will look zoned out and confused.
        </p>
        
        <h4>
        TREATMENT    
        </h4>
        <p>
This likely won't be the victim's first seizure. After the seizure is over, help the victim into an assisted sit, and treat for shock.
        </p>
