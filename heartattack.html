        Blockage in heart vessels
        </h3>
        
        <h4>
        SYMPTOMS    
        </h4>
        <p>
Victim will have a shortness of breath, and likely refuse treatment.
        </p>
        
        <h4>
        TREATMENT    
        </h4>
        <p>
Keep calm and reassure the victim they'll be okay. Get AED ready, if there is any change in breathing or consciousness.
