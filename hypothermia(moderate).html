        </h2>
        
        <h3>
        
        </h3>
        
        <h4>
        SYMPTOMS    
        </h4>
        <p>
Victim will be shivering uncontrollably, may appear to be intoxicated. Victim may have hallucinations.
        </p>
        
        <h4>
        TREATMENT    
        </h4>
        <p>
Give victim warm blankets, or other heavy clothes. Give victim warm food and drink.
